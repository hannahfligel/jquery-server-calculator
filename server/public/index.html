<body>
        <h1>Server Side Calculator</h1>
        <!-- <input id="firstNumIn" type="number">
        <input id="secondNumIn" type="number"> -->

        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand" id="previous-number"></div>
                <div data-current-operand class="current-operand" id="current-number"></div>
            </div>
            <button class="span-three" id="clearIn">AC</button>
            <button data-value="/" class="operator" id="operator-clear">/</button>
            <button data-value="7" class="number">7</button>
            <button data-value="8" class="number">8</button>
            <button data-value="9" class="number">9</button>
            <button data-value="+" class="operator" id="operator-clear">+</button>

            <button data-value="4" class="number">4</button>
            <button data-value="5" class="number">5</button>
            <button data-value="6" class="number">6</button>
            <button data-value="-" class="operator" id="operator-clear">-</button>

            <button data-value="1" class="number">1</button>
            <button data-value="2" class="number">2</button>
            <button data-value="3" class="number">3</button>
            <button data-value="*" class="operator" id="operator-clear">*</button>

            <button data-value="0" class="number">0</button>
            <button data-value="." class="number">.</button>
            <!-- the equalIn button is the click submit -->
            <button data-equals class="span-two" id="equalIn">=</button>
        </div>
