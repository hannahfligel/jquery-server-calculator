<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Server Calculator</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <h1>Server Side Calculator</h1>
    <input id="firstNumIn" type="number">
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <input id="secondNumIn" type="number">
    <button id="equalIn">=</button>
    <button id="clear">C</button>

    <ul id="calculationOut">

    </ul>
</body>
</html>
